<ng-template>
	<div class="Custom-Dialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
		<div fxLayout="column" fxFlex="100%">
			<div class="BartopPop" fxLayout="row" fxFlex="100%">
				<div fxLayout="column" fxFlex="50%" fxLayoutAlign="center start">
					<mat-menu #appMenu="matMenu">
						<div mat-menu-item class="plMenuCSS" (click)="$event.stopPropagation();">
							<mat-label>Division</mat-label>
							<span class="custom-dropdown">
								<mat-select [(ngModel)]="Filtr.Category" (selectionChange)="applyFilter3()">
									<mat-option [value]="''">All</mat-option>
									<mat-option *ngFor="let Category  of ListFiltrs.Categories" [value]="Category">
										{{Category }}
									</mat-option>
								</mat-select>
							</span>
						</div>
						<div mat-menu-item class="plMenuCSS" (click)="$event.stopPropagation();">
							<mat-label>Company</mat-label>
							<span class="custom-dropdown">
								<mat-select [(ngModel)]="Filtr.Company" (selectionChange)="applyFilter3()">
									<mat-option [value]="''">All</mat-option>
									<mat-option *ngFor="let Company of ListFiltrs.Companies" [value]="Company">
										{{Company}}
									</mat-option>
								</mat-select>
							</span>
						</div>
						<div mat-menu-item class="plMenuCSS" (click)="$event.stopPropagation();">
							<mat-label>Brand</mat-label>
							<span class="custom-dropdown">
								<mat-select [(ngModel)]="Filtr.Brand" (selectionChange)="applyFilter3()">
									<mat-option [value]="''">All</mat-option>
									<mat-option *ngFor="let Brand  of ListFiltrs.Brands" [value]="Brand ">
										{{Brand }}
									</mat-option>
								</mat-select>
							</span>
						</div>
					</mat-menu>
					<button color="primary" class="FiltrIcon" [matMenuTriggerFor]="appMenu" mat-button aria-label="filters">
						Filters <mat-icon>filter_list</mat-icon>
					</button>
				</div>
				<div class="closeIcon" fxLayout="column" fxFlex="50%" fxLayoutAlign="center end">
					<mat-icon aria-label="Close" (click)="closeDialog()">close</mat-icon>
				</div>
			</div>
			<div fxLayout="row" fxFlex="100%" fxLayoutAlign="center center" class="LayoutMargin12">
				<div fxLayout="column" fxFlex="100%" style="cursor: pointer;">
					<google-chart
						class="LayoutMargin12"
						[title]="Hola"
						[type]="typechart"
						[data]="data"
						[columnNames]="columnNames"
						[options]="options"
					>
					</google-chart>
				</div>
			</div>
		</div>
	</div>
</ng-template>
