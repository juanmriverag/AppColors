<div fxLayout="column" fxLayoutAlign="start center" mat-dialog-content style="height: 400px;">
	<div fxLayout="row" fxFlex="100%" class="ContNnovedad">
		<div fxLayout="column" fxFlex="20%" class="ContImgNov">
			<div class="ImgNnovedad"></div>
		</div>
		<div fxLayout="column" fxLayoutAlign="center center" fxFlex="80%" class="ContFormN">
			<div fxLayout="row" fxFlex="100%" fxLayoutAlign="start center">
				<mat-icon>comment</mat-icon>
				<h2>Note for {{_Note.Territory}} - {{_Note.Item}}</h2>
			</div>
			<form class="form">
				<mat-form-field class="full-width">
					<mat-label>Title</mat-label>
					<input matInput placeholder="Ex. Good sales" [(ngModel)]="_Note.Title" name="Title" />
				</mat-form-field>

				<mat-form-field class="full-width">
					<mat-label>Note Content</mat-label>
					<textarea matInput [(ngModel)]="_Note.Content" name="Content"></textarea>
				</mat-form-field>
			</form>
			<div fxLayout="row" fxFlex="100%" fxLayoutAlign="end end">
				<button mat-raised-button (click)="exit()" style="margin-right: 5px;" color="warn">Decline</button>
				<button mat-raised-button (click)="ok()" color="primary">{{BtnOk}}</button>
			</div>
		</div>
	</div>
</div>
